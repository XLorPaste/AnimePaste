name: CI

on:
  push:
    branches:
      - main
      - next
      - ng
      - dev/*
  pull_request:
    branches:
      - main
      - next
      - ng
      - dev/*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set Timezone
        run: sudo timedatectl set-timezone "Asia/Shanghai"

      - uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: pnpm

      - name: Install
        run: pnpm install

      - name: Build
        run: pnpm build:all

      - name: Test
        run: pnpm test:ci
