storage:
  anime:
    provider: local
    directory: ./animes
  library:
    mode: embedded
preference:
  format:
    anime: "{title}"
    episode: "[{fansub}] {title} E{ep}.{extension}"
    film: "[{fansub}] {title}.{extension}"
    ova: "[{fansub}] {title}.{extension}"
  extension:
    include:
      - mp4
      - mkv
    exclude: []
  keyword:
    order:
      format:
        - mp4
        - mkv
      language:
        - 简
        - 繁
      resolution:
        - "1080"
        - "720"
    exclude: []
  fansub:
    order: []
    exclude: []
plans:
  - ./plans/*.yaml
plugins:
  - name: animegarden
    provider: aria2
    directory: ./download
  - name: local
    directory: ./local
  - name: bangumi
    username: ""
